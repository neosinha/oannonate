
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
   
    <title>Web Terminal</title>
  </head>
  <body>
    <h1>Image Uploader</h1>
	<div class="container px-lg-5">
		<div class="row mx-lg-n5">
    		<div class="col-sm py-3 px-lg-5 border bg-ligh">
      			<textarea class='console' id='console' onkeydown='handleConsole()'></textarea>
    		</div>
    	</div>
    	
    	<div class="row">
    		<div class="col-sm py-3 px-lg-5 border bg-ligh">
    			<hr>
    			<form action="fileupload" class="dropzone" id="my-awesome-dropzone"></form>
    		</div>
    	</div>
    	
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/paho-mqtt-min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
     
     
	<!-- >script type="text/javascript" src="js/mqtt.js"></script-->
	<script type="text/javascript" src="js/app.js"></script>
    <script>
    		initApp();
    </script>
    
  </body>
</html>
